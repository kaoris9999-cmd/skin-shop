<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIN ANOINTING - Products</title>
    <style>
        /* 공통 스타일 (메인과 동일) */
        body { font-family: 'Times New Roman', serif; margin: 0; padding: 0; color: #333; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 25px 50px; border-bottom: 1px solid #eee; }
        .logo { font-size: 26px; font-weight: bold; letter-spacing: 3px; color: #000; text-decoration: none; }
        nav a { text-decoration: none; color: #555; margin-left: 25px; font-size: 14px; text-transform: uppercase; }
        
        /* 제품 페이지 전용 스타일 */
        .page-title { text-align: center; padding: 60px 0; background-color: #f9f9f9; }
        .page-title h1 { margin: 0; font-size: 32px; font-weight: normal; }

        .product-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 화면 좁으면 줄바꿈 */
            padding: 50px;
            gap: 40px; /* 제품 사이 간격 */
        }
        .product-card {
            width: 300px;
            text-align: center;
            border: 1px solid #eee;
            padding-bottom: 20px;
        }
        .product-img {
            width: 100%;
            height: 300px;
            background-color: #ddd; /* 사진 들어갈 자리(회색) */
            margin-bottom: 15px;
        }
        .p-name { font-size: 18px; margin-bottom: 5px; font-weight: bold; }
        .p-desc { font-size: 14px; color: #777; margin-bottom: 15px; }
        .p-price { font-size: 16px; color: #000; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">SKIN ANOINTING</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html" style="font-weight: bold; color:#000;">Products</a>
            <a href="#">CEO Message</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="page-title">
        <h1>OUR COLLECTION</h1>
        <p>피부 본연의 힘을 깨우는 라인업</p>
    </section>

    <section class="product-grid">
        
        <div class="product-card">
            <img src="https://via.placeholder.com/300x300?text=Product+Image" class="product-img"> 
            <div class="p-name">어노인팅 세럼</div>
            <div class="p-desc">깊은 보습과 영양 공급</div>
            <div class="p-price">₩ 58,000</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x300?text=Product+Image" class="product-img">
            <div class="p-name">퓨어 밸런스 토너</div>
            <div class="p-desc">피부결 정돈 및 진정</div>
            <div class="p-price">₩ 32,000</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x300?text=Product+Image" class="product-img">
            <div class="p-name">딥 리페어 크림</div>
            <div class="p-desc">밤사이 일어나는 기적</div>
            <div class="p-price">₩ 45,000</div>
        </div>

    </section>

</body>
</html>
